server {
    listen 80;
    server_name gestion-commercial.moultazam.org 72.62.237.47;  # Remplacer par votre domaine si vous en avez un

    # Frontend React (fichiers statiques)
    location / {
        root /var/www/moultazam/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend Django API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers statiques Django
    location /static/ {
        alias /var/www/moultazam/backend/staticfiles/;
    }

    # Fichiers media Django
    location /media/ {
        alias /var/www/moultazam/backend/media/;
    }
}
